<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Search</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #f9f9f9; }
    input, button { padding: 10px; font-size: 16px; }
    .results { margin-top: 20px; }
    a { display: inline-block; margin: 5px 10px; color: #007BFF; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .suggestion { padding: 10px; background-color: #fff; margin: 5px auto; width: 50%; border-radius: 4px; box-shadow: 0px 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Search for Food</h1>
  <form method="POST">
    <input type="text" name="food_name" placeholder="Enter food name" required>
    <button type="submit">Search</button>
  </form>

  {% if suggestions %}
    <h2>Suggestions:</h2>
    <div class="results">
      {% for item in suggestions %}
        <div class="suggestion">
          <span>{{ item.name }}</span>
          <a href="/add_food?url={{ item.url }}">Add</a>
        </div>
      {% endfor %}
    </div>
  {% endif %}
  <br>
  <form action="/calculate" method="get">
    <button type="submit">Calculate All</button>
  </form>
</body>
</html>
